<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurant Signup</h1>
                    <h5>Feel free to signup here.</h5>
                    <hr>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="exampleInputName1" placeholder="Name" aria-describedby="nameHelp">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label class="form-label">Mobile Number</label>
                      <input type="number" formControlName="mobile" class="form-control" id="exampleInputMobileNumber1"placeholder="Number" aria-describedby="mobileNumberHelp">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
                  <h6>Already have an account ? <a routerLink="/login">Click to Login !</a></h6>
            </div>
        </div>
    </div>
</div>
