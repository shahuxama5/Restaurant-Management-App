<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2>Restaurant App</h2>
        <div class="d-flex">
            <button type="button" class="btn btn-success" (click)="clickAddRestaurantBtn()" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Restaurant</button>
            <button routerLink="/login" class="btn btn-danger mx-3">Log Out</button>
        </div>
    </div>
</nav>
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="dsiplay-5 fw-bold">Restaurant Record Management</h1>
        <p class="col-md-8 fs-4">You can save the records of restaurant</p>
        <a class="btn btn-primary btn-lg" target="_blank" type="button" href="https://www.facebook.com/usamamehmood49/">Enter</a>
    </div>
</div>

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td> {{ data.id }} </td>
            <td> {{ data.name }} </td>
            <td> {{ data.email }} </td>
            <td> {{ data.mobile }} </td>
            <td> {{ data.address }} </td>
            <td> {{ data.service }} </td>
            <td>
                <button type="button" class="btn btn-success" (click)="editRestaurantData(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteRestaurantData(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Restaurant Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue"> 
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputName" placeholder="Restaurant Name Here" >
               </div>
               <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail" placeholder="Restaurant Email Here" >
             </div>
             <div class="mb-3">
                <label class="form-label">Phone Numner</label>
                <input type="number" formControlName="mobile" class="form-control" id="exampleInputPhoneNumber" placeholder="Restaurant Phone Number Here" >
             </div>
             <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" formControlName="address" class="form-control" id="exampleInputAddress" placeholder="Restaurant Address Here" >
             </div>
             <div class="mb-3">
                <label class="form-label">Service</label>
                <input type="text" formControlName="service" class="form-control" id="exampleInputService" placeholder="Restaurant Service Here like chai, coffee" >
             </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="reset" id="clear" class="btn btn-warning">Clear</button>
          <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addRestaurantData()">Add Details</button>
          <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="updateRestaurantData()">Update Details</button>
        </div>
      </div>
    </div>
  </div>
